name: Build Registry üìù

on:
  schedule:
    # Runs every day at 1:00 AM UTC
    - cron: "0 1 * * *"

  workflow_dispatch:

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository üì•
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js üåê
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/

      - name: Update Git Submodules üîÑ
        run: |
          make update

      - name: Install Dependencies üß∂
        run: |
          yarn install
          yarn symlink

      - name: Build Project üèóÔ∏è
        run: |
          yarn build
          yarn symlink

      - name: Registry Generation üõ†
        run: |
          # Registry generation 
          pushd packages/workflows
          yarn build
          popd

      - name: Git Commit
        run: |
          # Stage all changes and commit if there are any changes
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -am "build üõ† build-$(date +%Y%m%d-%H%M%S)"
            git push origin main
            echo "GIT_RESULT=Published." >> $GITHUB_ENV
          else
            echo "GIT_RESULT=No changes to commit." >> $GITHUB_ENV
          fi
          echo $GIT_RESULT

      - name: Git Ops ‚úçüèª
        run: |
          echo $GIT_RESULT
        env:
          GH_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
